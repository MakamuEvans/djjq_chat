
{% load staticfiles %}

{% for obj in chat %}
     {% if not obj.user == request.user %}
    <div class="direct-chat-msg">
      <div class="direct-chat-info clearfix">
        <span class="direct-chat-name pull-left">{{ obj.user }}</span>
        <span class="direct-chat-timestamp pull-right">23 Jan 2:00 pm</span>
      </div>
      <!-- /.direct-chat-info -->
      <img class="direct-chat-img" src="{% static 'img/2.jpg' %}" alt="Message User Image"><!-- /.direct-chat-img -->
      <div class="direct-chat-text">
        {{ obj.message }}
      </div>
      <!-- /.direct-chat-text -->
    </div>
    <!-- /.direct-chat-msg -->
    {% else %}

    <!-- Message to the right -->
    <div class="direct-chat-msg right">
      <div class="direct-chat-info clearfix">
        <span class="direct-chat-name pull-right">{{ obj.user }}</span>
        <span class="direct-chat-timestamp pull-left">23 Jan 2:05 pm</span>
      </div>
      <!-- /.direct-chat-info -->
      <img class="direct-chat-img" src="{% static 'img/1.jpg'%}" alt="Message User Image"><!-- /.direct-chat-img -->
      <div class="direct-chat-text">
       {{ obj.message }}
      </div>
      <!-- /.direct-chat-text -->
    </div>
    {% endif %}
    <!-- /.direct-chat-msg -->
    {% empty %}
<li class="text-right list-group-item">No messages yet!</li>
    {% endfor %}
